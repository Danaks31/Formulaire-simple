<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Cours-Jsquerry/Ajax</title>

</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <form id="subForm" class="col-5 mx-auto">
                <div class="mb-3">
                    <label for="nickname" class="form-label">Pseudo *</label>
                    <input type="text" class="form-control nickname input" id="nickname" name="nickname" required>
                    <p class='invalidLenghtNickname'><i class='fas fa-exclamation-triangle'></i>  Le champ doit dépassé les 5 caractères</p>
                    <p class='lengthNullnickname'><i class='fas fa-exclamation-triangle'></i>  Champ obligatoire</p>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe *</label>
                    <input type="password" class="form-control password input" id="password" name="password" required>
                    <p class='errorMessage'><i class='fas fa-exclamation-triangle'></i>  Mot de passe non identique</p>
                    <p class='invalidLenghtPass'><i class='fas fa-exclamation-triangle'></i>  Le champ doit dépassé les 5 caractères</p>
                    <p class='lengthNullpass'><i class='fas fa-exclamation-triangle'></i>  Champ obligatoire</p>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Confirmez votre mot de passe *</label>
                    <input type="password" class="form-control passwordCheck input" id="passwordCheck" name="passwordCheck" required>
                    <p class='errorMessage'><i class='fas fa-exclamation-triangle'></i>  Mot de passe non identique</p>
                    <p class='invalidLenghtPass2'><i class='fas fa-exclamation-triangle'></i>  Le champ doit dépassé les 5 caractères</p>
                    <p class='lengthNullpass2'><i class='fas fa-exclamation-triangle'></i>  Champ obligatoire</p>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="text" class="form-control email input" id="email" name="email" required>
                    <p class='lengthNullemail'><i class='fas fa-exclamation-triangle'></i>  Champ obligatoire</p>
                    
                </div>
                <div>
                    <input id="submit" type="submit" value="Envoyer"  >
                    <input id="cancel" type="reset" value="Effacer">
                </div>
            </form>
        </div>
    </div>


    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/b4220b3473.js" crossorigin="anonymous"></script>
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Our script -->
    <script src="js/scripts.js"></script>
</body>

</html>
